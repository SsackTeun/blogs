<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <div>
    {% for category in page.categories % }
    <a href="{{ site.url }}/category/{{ category }}.html" >{{ category }}</a>
    {% endfor %}
  </div>
  <body>
    <nav>{% include nav.html %}</nav>
    <div class="wrapper">
      <main>{{ content }}</main>
      <footer>{% include footer.html %}</footer>
    </div>

    {% include link-previews.html wrapperQuerySelector="content" %}
  </body>
</html>
